<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Operación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Operación</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Calcula las raices de una ecuación cuadrática</ion-label>
  </ion-item>

  <ion-item style="margin-left: 30%; margin-right: 30%; padding: 8px;">
    <ion-input type="number" placeholder="a" [(ngModel)]="a"></ion-input>x² + 
    <ion-input type="number" placeholder="b" [(ngModel)]="b"></ion-input>x + 
    <ion-input type="number" placeholder="c" [(ngModel)]="c"></ion-input> = 0
  </ion-item>
  
  <ion-item>
    <ion-button shape="round" style="margin: 0 auto; font-weight: 700; font-size: 1em;" (click)="calcularRaices()">Calcular raíces</ion-button>
  </ion-item>

  <ion-item *ngIf="resultado">
    <p>{{ resultado }}</p>
  </ion-item>
</ion-content>
